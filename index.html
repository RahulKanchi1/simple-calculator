<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

  
    <div class="cal">

        <input type="text"   id = "screen" readonly>
        <div class="buttons">
            <button onclick="clearScreen()" class="symbol">AC</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('/')"  class="symbol">  /</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('*')" class="symbol">x</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('-')" class="symbol">-</button>
            <button onclick="display(0)">0</button>
          
            <button onclick="calculate()" class="symbol">=</button>
            <button onclick="display('+')" class="symbol">+</button>

            
        </div>
    </div>

<script src="script.js"></script>


</body>
</html>
